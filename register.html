<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Реєстрація - Soulcraft</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Lato:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <a href="index.html" class="logo-nav">SoulCraft</a>
            <div class="nav-links">
            </div>
        </nav>
    </header>

    <main class="form-container">
        <h1>Створити акаунт</h1>
        
        <form id="register-form">
            <label for="email">Ваш Email</label>
            <input type="email" id="email" name="email" placeholder="example@gmail.com" required>
            
            <label for="password">Пароль</label>
            <input type="password" id="password" name="password" placeholder="Ваш пароль" required>
            
            <button type="submit" class="button button-primary">Зареєструватись</button>
        </form>
        
        <p>Вже маєте акаунт? <a href="login.html">Увійти</a></p>
    </main>

    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>

    <script>
        // ВАШІ КЛЮЧІ
        const firebaseConfig = {
          apiKey: "AIzaSyDI1y9z3JqGwjOYacWsHZgPhU038YBz9pA",
          authDomain: "soulcraft-project.firebaseapp.com",
          projectId: "soulcraft-project",
          storageBucket: "soulcraft-project.firebasestorage.app",
          messagingSenderId: "442181022403",
          appId: "1:442181022403:web:590c4523ebcc12213c2876"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const registerForm = document.getElementById('register-form');

        registerForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const email = registerForm.email.value;
            const password = registerForm.password.value;

            auth.createUserWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    // Успіх! Користувач створений.
                    
                    // --- НОВИЙ КРОК: ВІДПРАВЛЯЄМО ЛИСТ ---
                    userCredential.user.sendEmailVerification()
                        .then(() => {
                            // Лист відправлено.
                            alert("Реєстрація успішна! Ми відправили вам на пошту лист для підтвердження акаунту. Будь ласка, перейдіть за посиланням у ньому.");
                            // Відправляємо на сторінку входу
                            window.location.href = "login.html";
                        });
                    
                })
                .catch((error) => {
                    // Помилка! (наприклад, "email-already-in-use")
                    console.error("Помилка реєстрації:", error);
                    alert("Помилка: " + error.message);
                });
        });
    </script>
    </body>
</html>
