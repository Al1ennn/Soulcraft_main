<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Реєстрація - Soulcraft</title>
    <link rel="stylesheet" href="style.css">
    <!-- Додаємо шрифти -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Lato:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <a href="index.html" class="logo-nav">SoulCraft</a>
            <div class="nav-links">
            </div>
        </nav>
    </header>

    <main class="form-container">
        <h1>Створити акаунт</h1>
        
        <form id="register-form">
            <label for="email">Ваш Email</label>
            <input type="email" id="email" name="email" placeholder="example@gmail.com" required>
            
            <label for="password">Пароль</label>
            <input type="password" id="password" name="password" placeholder="Ваш пароль" required>
            
            <button type="submit" class="button button-primary">Зареєструватись</button>
        </form>
        
        <p>Вже маєте акаунт? <a href="login.html">Увійти</a></p>
    </main>

    <!-- ======== ПОЧАТОК БЛОКУ FIREBASE ======== -->
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>

    <script>
        // ВАШІ КЛЮЧІ
        const firebaseConfig = {
          apiKey: "AIzaSyDI1y9z3JqGwjOYacWsHZgPhU038YBz9pA",
          authDomain: "soulcraft-project.firebaseapp.com",
          projectId: "soulcraft-project",
          storageBucket: "soulcraft-project.firebasestorage.app",
          messagingSenderId: "442181022403",
          appId: "1:442181022403:web:590c4523ebcc12213c2876"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const registerForm = document.getElementById('register-form');

        registerForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const email = registerForm.email.value;
            const password = registerForm.password.value;

            auth.createUserWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    console.log("Користувач створений, відправляю лист...");
                    
                    // 
                    // --- ОНОВЛЕНО: Ми додаємо 'actionCodeSettings' ---
                    // 
                    // Це каже Firebase: "Після підтвердження, поверни користувача на 'login.html'"
                    const actionCodeSettings = {
                        url: 'https://al1ennn.github.io/Soulcraft_main/login.html'
                    };

                    userCredential.user.sendEmailVerification(actionCodeSettings) // <--- МИ ДОДАЛИ ЦЕ СЮДИ
                        .then(() => {
                            // Лист відправлено.
                            alert("Реєстрація успішна! Ми відправили вам на пошту лист для підтвердження акаунту. Будь ласка, перейдіть за посиланням у ньому.");
                            window.location.href = "login.html";
                        })
                        .catch((emailError) => {
                            console.error("Помилка відправки листа:", emailError);
                            alert("Помилка відправки листа: " + emailError.message);
                        });
                    
                })
                .catch((error) => {
                    console.error("Помилка реєстрації:", error);
                    alert("Помилка реєстрації: " + error.message);
                });
        });
    </script>
    <!-- ======== КІНЕЦЬ БЛОКУ FIREBASE ======== -->
</body>
</html>
