<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Реєстрація - Soulcraft</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <a href="index.html" class="logo">Soulcraft</a>
        </nav>
    </header>

    <main class="form-container">
        <h1>Створити акаунт</h1>
        
        <!-- Ми прибрали 'action' з форми -->
        <form id="register-form">
            <label for="email">Ваш Email</label>
            <input type="email" id="email" name="email" placeholder="example@gmail.com" required>
            
            <label for="password">Пароль</label>
            <input type="password" id="password" name="password" placeholder="Ваш пароль" required>
            
            <button type="submit" class="button button-primary">Зареєструватись</button>
        </form>
        
        <p>Вже маєте акаунт? <a href="login.html">Увійти</a></p>
    </main>

    <!-- ======== БЛОК FIREBASE ======== -->
    
    <!-- 1. Підключаємо бібліотеки Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>

    <script>
        // 2. ВАШІ КЛЮЧІ FIREBASE
        // (Використовуємо їх для ініціалізації)
        const firebaseConfig = {
          apiKey: "AIzaSyDI1y9z3JqGwjOYacWsHZgPhU038YBz9pA",
          authDomain: "soulcraft-project.firebaseapp.com",
          projectId: "soulcraft-project",
          storageBucket: "soulcraft-project.firebasestorage.app",
          messagingSenderId: "442181022403",
          appId: "1:442181022403:web:590c4523ebcc12213c2876"
        };

        // 3. Ініціалізуємо Firebase (старий, але простий v8-сумісний спосіб)
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // 4. Знаходимо нашу форму
        const registerForm = document.getElementById('register-form');

        registerForm.addEventListener('submit', (e) => {
            e.preventDefault(); // Зупиняємо форму

            // 5. Отримуємо дані
            const email = registerForm.email.value;
            const password = registerForm.password.value;

            // 6. Створюємо користувача в Firebase
            auth.createUserWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    // Успіх!
                    alert("Реєстрація успішна! Ласкаво просимо!");
                    // Перенаправляємо на сторінку кабінету
                    window.location.href = "dashboard.html";
                })
                .catch((error) => {
                    // Помилка!
                    console.error("Помилка реєстрації:", error);
                    // Показуємо користувачу помилку (наприклад, "Password should be at least 6 characters")
                    alert("Помилка: " + error.message);
                });
        });
    </script>
    <!-- ======== КІНЕЦЬ БЛОКУ FIREBASE ======== -->

</body>
</html>
